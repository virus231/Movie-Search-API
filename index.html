<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Movie Search</a>
        </nav>
    </header>

    <main class="container mt-2">
        <form>
            <fieldset class="form-group">
                <label for="searchTerm">
                    Search
                </label>
                <input type="text" class="form-control" id="searchTerm" placeholder="Enter a movie title">
            </fieldset>
            <button type="submit" class="btn btn-primary">
                GO
            </button>
        </form>
        <section class="row main-section">
            <section class="mt-2 col-9 row" id="results">

            </section>

            <section class="mt-2  col-3 row" >
                <h3>Watch Later</h3>
                <section class="row" id="watch-later">
                </section>
            </section>
        </section>

        
    </main>



    <script src="app.js"></script>
</body>

</html>
